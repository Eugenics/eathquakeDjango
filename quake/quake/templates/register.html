{% extends "base_login.html" %}
{% load static i18n %}


{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-10">
                <!-- Nested Row within Card Body -->                
                <div class="row">
                    <div class="p-5">
                        <div class="text-center">
                            {% if error_message %}
                            <h5 class="h5 text-danger mb-4">{{error_message}}</h4>
                            {% endif %}
                            <h1 class="h4 text-gray-900 mb-4">Create an Account...</h1>
                        </div>
                        <form class="user" method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            <div class="form-group row">                                
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" name="FirstNameInput"
                                        placeholder="First Name" required="required" value="{{user_first_name}}" size="30">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" name="LastNameInput"
                                        placeholder="Last Name" required="required" value="{{user_last_name}}" size="30">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" name="LoginInput"
                                    placeholder="Login name" required="required" value="{{user_login_name}}">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" name="EmailInput"
                                    placeholder="Email Address" required="required" value="{{user_email}}">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" name="PasswordInput"
                                        placeholder="Password" required="required">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                        name="RepeatPasswordInput" placeholder="Repeat Password" required="required">
                                </div>
                            </div>
                            <button class="btn btn-primary btn-user btn-block" type="submit">Register Account</button>
                            <!--
                            <a href="index.html" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Register with Google
                            </a>
                            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                            </a>
                            -->
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="{% url 'signin' %}">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
